 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn heading text-uppercase" style="background-color: #12a4d9;">Hand Gestures App
        <br>
        <span>&#128074;</span>
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128075;</span>
        <span>&#129305;</span>
      </h3>
      <br><br>

      <p id="whatareyou" style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        &#128074;
        <span class="line"></span>
        &#9996;
        <span class="line"></span>
        &#128077;
        <span class="line"></span>
        &#128078;
        <span class="line"></span>
        &#128075;
        <span class="line"></span>
        &#129305;
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12 float-left">
	      <label>Webcam View - </label>
        <div id="camera">
        </div>
        <br><br>
        <button class="btn darker" onclick="take_snapshot();">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12 float-none">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <br>
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12 float-right" style="margin-top: -130px;">
	      <label>Snapshot - </label>
        <div id="result">
        </div>
        <br><br>
        <button class="btn darker" onclick="check();">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
